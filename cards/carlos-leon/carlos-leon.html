    <title>Carlos Leon - CielWorks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .card-header .title {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 5px;
        }
        
        .card-header .company {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .tagline {
            text-align: center;
            font-style: italic;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f7fa;
            border-radius: 10px;
        }
        
        .contact-section {
            margin: 25px 0;
        }
        
        .contact-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-item .icon {
            font-size: 1.5em;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
        }
        
        .contact-item .info {
            flex: 1;
        }
        
        .contact-item .label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .contact-item .value {
            font-size: 1.1em;
            color: #333;
            margin-top: 2px;
        }
        
        .contact-item a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .contact-item a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f5f7fa;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            opacity: 0.9;
            transition: opacity 0.2s ease;
        }
        
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .card-header h1 {
                font-size: 2em;
            }
            
            .card-header .title {
                font-size: 1.1em;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
